  <!-- Animated Signup Form -->
  <div class="login-form-container">
    <h2>Sign Up<i class='bx bx-user-plus signup-icon'></i></h2> 
    <form class="login-form" onsubmit="return handleSignUp(event)">
      <div class="input-group">
        <i class='bx bx-user name-icon'></i>
        <input type="text" id="name" placeholder="Name" required>
      </div>
      <div class="input-group">
        <i class='bx bxl-gmail'></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class='bx bx-user'></i>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class='bx bx-lock-alt'></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-button">Sign Up</button>
    </form>
    <div class="no-account">
      <i class='bx bx-log-in login-icon'></i>
      <span>Already have an account?</span>
      <a href="login.html" style="text-decoration: none; color: red; margin-left: 5px;">Login</a>
    </div>
  </div>

  <script>
    function handleSignUp(event) {
      event.preventDefault(); // Prevent form submission
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Store user data in localStorage
      localStorage.setItem('user', JSON.stringify({ name, email, username, password }));

      // Show sign up success message
      alert('Sign up successful!');
      window.location.href = 'login.html'; // Redirect to login page
    }
  </script>
